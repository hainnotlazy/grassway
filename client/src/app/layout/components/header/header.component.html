<header class="bg-white w-full px-4 py-2 shadow-sm shadow-gray-300">
  <div class="container mx-auto flex items-center justify-between">
    <a class="flex items-center gap-1" routerLink="/">
      <img
        class="logo"
        src="assets/images/grassway-logo.png"
        alt="Grassway Logo"
        width="50"
        height="50"
        loading="eager"
        fetchPriority="high"
        tabindex="-1"
        draggable="false"
      >
      <i class="hidden sm:block icon-grassway-text text-4xl mt-1"></i>
    </a>

    <div class="flex items-center gap-3">
      <button type="button" class="text-gray-600 hover:text-black">Login</button>
        <button type="button" class="px-3 py-1.5 bg-white border border-gray-400 hover:shadow-md text-secondary hover:text-primary rounded-full font-semibold">Register</button>
    </div>
  </div>
</header>
