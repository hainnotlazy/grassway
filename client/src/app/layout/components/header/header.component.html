<header class="shadow-gray-300 fixed top-0 z-10 w-full px-4 py-2 bg-white shadow-sm">
  <div class="container flex items-center justify-between mx-auto">
    <a class="flex items-center gap-1" routerLink="/" tabindex="-1">
      <img
        class="logo"
        src="assets/images/grassway-logo.png"
        alt="Grassway Logo"
        width="50"
        height="50"
        loading="eager"
        fetchPriority="high"
        tabindex="-1"
        draggable="false"
      >
      <i class="sm:block icon-grassway-text hidden mt-1 text-4xl"></i>
    </a>

    <div *ngIf="!isLogin; else loggedIn" class="flex items-center gap-3">
      <button
        type="button"
        class="hover:text-black text-gray-600"
        (click)="openLoginDialog()"
      >
        Login
      </button>
      <button
        type="button"
        class="px-3 py-1.5 bg-white border border-gray-400 hover:shadow-md text-secondary hover:text-primary rounded-full font-semibold"
        (click)="openRegisterDialog()"
      >
        Register
      </button>
    </div>

    <ng-template #loggedIn>
      <div class="flex items-center gap-4">
        <app-notification></app-notification>
        <app-user-navigation></app-user-navigation>
      </div>
    </ng-template>
  </div>
</header>
