<div class="my-4 space-y-4" *ngIf="url">
  <div class="flex items-center gap-4">
    <h1 class="text-poetsen-one text-3xl">View Statics</h1>
    <a
      class="px-4 py-2.5 bg-secondary text-white rounded shadow flex items-center gap-3 sm:gap-1 ml-auto hover:bg-secondary/80 hover:shadow-md"
      routerLink="/u/analytics"
    >
      <i class="icon-chevron-left"></i> Back to Analytics
    </a>
  </div>
  <app-overview-table
    [url]="url"
    [tags]="tags"
  ></app-overview-table>

  <hr class="w-11/12 mx-auto border border-gray-300">

  <app-statics-chart [url]="url"></app-statics-chart>
</div>
