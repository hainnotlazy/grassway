<div
  class="brand text-wrap mx-auto break-all rounded-md shadow-md"
  [style.background]="brand.background_color"
>
  <header class="rounded-tl-md rounded-tr-md relative overflow-hidden">
    <div
      class="header-background"
      [style.background]="brand.background_color"
    ></div>

    <div
      class="-top-3 absolute w-full h-64 bg-no-repeat bg-cover"
      [style.background]="brand.header_color"
      style="clip-path: polygon(0% 0%, 0% 100%, 0.818% 99.342%, 0.818% 99.342%, 10.507% 92.4%, 20.353% 87.015%, 30.317% 83.189%, 40.358% 80.92%, 50.437% 80.209%, 60.514% 81.054%, 70.549% 83.456%, 80.501% 87.415%, 90.331% 92.929%, 100% 100%, 100% 0%, 0% 0%);">
    </div>

    <div class="header-content relative z-10 p-4 space-y-3 text-white bg-transparent">
      <h1
        class="text-3xl font-semibold text-center select-none"
        [style.color]="brand.title_color"
      >
        {{ brand.title }}
      </h1>
      <img
        class="min-h-44 min-w-44 aspect-square mx-auto border-4 rounded-full select-none"
        [style]="{
          'border-color': brand.background_color,
          'filter': 'drop-shadow(0rem 0.5rem 0.5rem ' + brand.background_color + ')'
        }"
        [src]="brand.logo || defaultBrandLogo"
        [alt]="brand.title + '\'s logo'"
        fetchPriority="high"
        width="176"
        height="176"
        draggable="false"
        loading="eager"
      >
      <p
        class="text-center text-blue-800"
        [style.color]="brand.description_color"
      >
        {{ brand.description }}
      </p>
      <app-social-platforms
        *ngIf="brand.social_platforms && brand.social_platforms.icon_position === SocialIconPosition.TOP"
        [socialPlatforms]="brand.social_platforms"
      ></app-social-platforms>
    </div>
  </header>


  <main class="p-4 space-y-5">
    <app-block
      *ngFor="let block of brand.blocks"
      [block]="block"
      [blockShape]="brand.block_shape"
      [blockShadow]="brand.block_shadow"
      [descriptionColor]="brand.description_color"
      [blockColor]="brand.block_color"
      [blockTextColor]="brand.block_text_color"
    ></app-block>
  </main>

  <app-social-platforms
    *ngIf="brand.social_platforms && brand.social_platforms.icon_position === SocialIconPosition.BOTTOM"
    [socialPlatforms]="brand.social_platforms"
  ></app-social-platforms>

  <app-footer></app-footer>
</div>
