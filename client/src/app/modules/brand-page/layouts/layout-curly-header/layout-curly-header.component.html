<div
  class="brand mx-auto rounded-md rounded-bl-none rounded-br-none shadow-md"
  [style.background]="brand.background_color"
>
  <header class="relative overflow-hidden">
    <div
      class="header-background rounded-tl-md rounded-tr-md"
      [style.background]="brand.background_color"
    ></div>

    <div
      class="-top-3 absolute w-full h-64 bg-no-repeat bg-cover"
      [style.background]="brand.header_color"
      style="clip-path: polygon(0% 0%, 0% 100%, 0.818% 99.342%, 0.818% 99.342%, 10.507% 92.4%, 20.353% 87.015%, 30.317% 83.189%, 40.358% 80.92%, 50.437% 80.209%, 60.514% 81.054%, 70.549% 83.456%, 80.501% 87.415%, 90.331% 92.929%, 100% 100%, 100% 0%, 0% 0%);">
    </div>

    <div class="header-content relative z-10 p-4 space-y-3 text-white bg-transparent">
      <h1
        class="text-3xl font-semibold text-center"
        [style.color]="brand.title_color"
      >
        {{ brand.title }}
      </h1>
      <img
        class="min-h-44 min-w-44 aspect-square mx-auto border-2 rounded-full"
        [style]="{
          'border-color': brand.background_color
        }"
        src="https://images.unsplash.com/photo-1496449903678-68ddcb189a24?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
        width="176"
        height="176"
      >
      <p
        class="text-center text-blue-800"
        [style.color]="brand.description_color"
      >
        {{ brand.description }}
      </p>
      <div class="flex items-center justify-center gap-2">
        <button>
          <img
            src="assets/images/icon-facebook-colored.svg"
            alt=""
            width="30"
            height="30"
          >
        </button>

        <button>
          <img
            src="assets/images/icon-instagram-colored.svg"
            alt=""
            width="30"
            height="30"
          >
        </button>

        <button>
          <img
            src="assets/images/icon-discord-colored.svg"
            alt=""
            width="30"
            height="30"
          >
        </button>
      </div>
    </div>
  </header>

  <main class="p-4 space-y-3">
    <div class="space-y-2">
      <img
        class="rounded-md"
        src="https://images.unsplash.com/photo-1496449903678-68ddcb189a24?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      >
      <h6
        class="font-semibold"
        [style.color]="brand.description_color"
      >
        2tasks project
      </h6>
      <small
        class="brightness-90"
        [style.color]="brand.description_color"
      >
        Work management application
      </small>
    </div>

    <div class="space-y-2">
      <img
        class="rounded-md"
        src="https://images.unsplash.com/photo-1496449903678-68ddcb189a24?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      >
      <h6
        class="font-semibold"
        [style.color]="brand.description_color"
      >
        2tasks project
      </h6>
      <small
        class="brightness-90"
        [style.color]="brand.description_color"
      >
        Work management application
      </small>
    </div>

    <button
      class="hover:bg-blue-500 w-full px-4 py-3 text-white bg-blue-400 rounded-md shadow"
      [style]="{
        'background-color': brand.block_color,
        'color': brand.block_text_color
      }"
    >
      Go view portfolio
    </button>
  </main>

  <footer class="p-4">
    <p class="text-center text-gray-800">Powered by Grassway</p>
  </footer>
</div>
