<div class="inline-block p-4 space-y-3 bg-white border border-gray-300 rounded-md shadow">
  <h5>
    You have received an invitation to join brand
    <span *ngIf="brand$ | async as brand" class="text-primary font-semibold">
      {{ brand.title }} ({{ brand.prefix }})
    </span>
  </h5>
  <div class="flex items-center justify-end gap-2">
    <button
      class="hover:bg-red-600 disabled:bg-sky-400 flex items-center gap-2 px-3 py-2 text-white bg-red-500 rounded-md shadow"
      type="button"
      (click)="handleInvitation(false)"
      [disabled]="isProcessing"
    >
      <i *ngIf="isProcessing" class="icon-spinner spinning"></i>
      {{ isProcessing ? "Processing..." : "Decline" }}
    </button>

    <button
      class="hover:bg-blue-600 disabled:bg-sky-400 flex items-center gap-2 px-3 py-2 text-white bg-blue-500 rounded-md shadow"
      type="button"
      (click)="handleInvitation(true)"
      [disabled]="isProcessing"
    >
      <i *ngIf="isProcessing" class="icon-spinner spinning"></i>
      {{ isProcessing ? "Processing..." : "Accept" }}
    </button>
  </div>
</div>
