<div class="space-y-3">
  <div class="space-y-2">
    <h6 class="text-karla list-item ml-4 text-lg font-semibold text-blue-700">Layout</h6>
    <app-brand-design-layout [control]="layoutControl"></app-brand-design-layout>
  </div>

  <div>
    <h6 class="text-karla list-item ml-4 text-lg font-semibold text-blue-700">Header</h6>
    <span class="text-gray-500">Color:</span>
    <app-input-color-picker [control]="headerColorControl"></app-input-color-picker>
  </div>

  <div>
    <h6 class="text-karla list-item ml-4 text-lg font-semibold text-blue-700">Background</h6>
    <span class="text-gray-500">Color:</span>
    <app-input-color-picker [control]="backgroundColorControl"></app-input-color-picker>
  </div>

  <div>
    <h6 class="text-karla list-item ml-4 text-lg font-semibold text-blue-700">Text Color</h6>
    <div class="flex flex-wrap gap-4">
      <div>
        <span class="text-gray-500">Title color:</span>
        <app-input-color-picker [control]="titleColorControl"></app-input-color-picker>
      </div>

      <div>
        <span class="text-gray-500">Description color:</span>
        <app-input-color-picker [control]="descriptionColorControl"></app-input-color-picker>
      </div>
    </div>
  </div>
</div>
