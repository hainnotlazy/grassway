<div
  *ngIf="fetchedBuild; else loading"
  class="py-4 space-y-4 break-all"
>
  <button class="bg-secondary hover:bg-secondary/80 flex items-center gap-2 px-3 py-2 text-white rounded shadow">
    <i class="icon-add"></i>
    Add
  </button>

  <div
    cdkDropList
    (cdkDropListDropped)="drop($event)"
    class="space-y-4"
  >
    <div *ngFor="let block of blocks" cdkDrag class="bg-slate-100 border-slate-300 flex gap-2 p-4 border rounded-md shadow">
      <i cdkDragHandle class="icon-drag text-xl text-gray-600 cursor-pointer"></i>

      <div class="flex flex-col flex-grow gap-2">
        <div class="text-karla flex items-center gap-1 font-semibold">
          <i class="icon-link rotate-45"></i>
          <span>Button</span>
        </div>
        <div class="flex flex-col items-start gap-1">
          <h6 class="text-secondary text-lg font-semibold">{{ block.title }}</h6>
          <small class="text-gray-500">Chat application</small>
          <a routerLink="#" class="hover:underline hover:text-primary text-sm font-semibold text-gray-700">https://grassway.xyz/l/yuhat</a>
          <a href="#" class="hover:underline text-sm text-gray-600">https://yuhat.com</a>
        </div>
      </div>

      <div class="break-keep flex items-start gap-3">
        <button class="hover:text-blue-700 flex items-center gap-1 text-blue-500">
          <i class="icon-edit"></i> Edit
        </button>
        <button class="hover:text-red-700 flex items-center gap-1 text-red-500">
          <i class="icon-delete"></i> Delete
        </button>
      </div>
    </div>
  </div>
