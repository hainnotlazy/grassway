<div class="mt-4">
  <mat-accordion multi class="space-y-4">
    <mat-expansion-panel
      hideToggle
      expanded
      class="border border-gray-300 rounded-md shadow-md"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h5 class="text-primary text-lg font-semibold">QR Settings</h5>
        </mat-panel-title>
        <mat-panel-description>
          <mat-icon class="text-end flex-grow">settings</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <app-qr-code-form></app-qr-code-form>
    </mat-expansion-panel>

    <mat-expansion-panel
      hideToggle
      expanded
      class="border border-gray-300 rounded-md shadow-md"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h5 class="text-primary text-lg font-semibold">Members</h5>
        </mat-panel-title>
        <mat-panel-description>
          <mat-icon class="text-end flex-grow">group</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div *ngIf="fetchedMember" class="space-y-2">
        <app-brand-member
          *ngFor="let member of members"
          [member]="member"
          [isOwner]="isOwner"
          [isProcessingSubject]="isProcessingSubject"
          (transferredOwnership)="onTransferredOwnership($event)"
          (deleted)="onMemberDeleted($event)"
        ></app-brand-member>
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel
      hideToggle
      expanded
      class="border border-gray-300 rounded-md !shadow-md"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h5 class="text-primary text-lg font-semibold">Remove</h5>
        </mat-panel-title>
        <mat-panel-description>
          <mat-icon class="text-end flex-grow">delete</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

    </mat-expansion-panel>

  </mat-accordion>

</div>
