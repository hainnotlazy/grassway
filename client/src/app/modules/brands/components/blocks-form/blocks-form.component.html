<div class="space-y-3">
  <h5 class="text-karla text-xl font-bold">Blocks</h5>

  <div class="space-y-2">
    <h6 class="text-karla list-item ml-4 text-lg font-semibold text-blue-700">Shape</h6>
    <div class="grid grid-cols-6 gap-4">
      <div class="hover:outline hover:outline-blue-300 bg-slate-400 w-48 h-8 rounded-full"></div>
      <div class="hover:outline hover:outline-blue-300 bg-slate-400 w-48 h-8 rounded-lg"></div>
      <div class="hover:outline hover:outline-blue-300 bg-slate-400 w-48 h-8"></div>
      <div class="hover:outline hover:outline-blue-300 bg-slate-300 w-48 h-8 border-2 border-black rounded-full"></div>
      <div class="hover:outline hover:outline-blue-300 bg-slate-300 w-48 h-8 border-2 border-black rounded-lg"></div>
      <div class="hover:outline hover:outline-blue-300 bg-slate-300 w-48 h-8 border-2 border-black"></div>
    </div>
  </div>

  <div class="space-y-2">
    <h6 class="text-karla list-item ml-4 text-lg font-semibold text-blue-700">Shadow</h6>
    <div class="flex gap-4">
      <div class="bg-slate-400 hover:outline hover:outline-blue-300 w-48 h-12 rounded-lg shadow"></div>
      <div class="bg-slate-400 hover:outline hover:outline-blue-300 w-48 h-12 rounded-lg shadow-lg"></div>
      <div class="bg-slate-400 hover:outline hover:outline-blue-300 w-48 h-12 rounded-lg shadow-2xl"></div>
    </div>
  </div>

  <div class="space-y-2">
    <h6 class="text-karla list-item ml-4 text-lg font-semibold text-blue-700">Color</h6>
    <div class="flex gap-4">
      <div>
        <span class="text-gray-500">Block color:</span>
        <app-input-color-picker [control]="designForm.controls.blockBackgroundColor"></app-input-color-picker>
      </div>

      <div>
        <span class="text-gray-500">Text color:</span>
        <app-input-color-picker [control]="designForm.controls.blockTextColor"></app-input-color-picker>
      </div>
    </div>
  </div>

</div>
