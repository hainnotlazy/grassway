<button
  class="flex items-center gap-2 px-3 py-1.5 bg-white rounded-md shadow-md border border-gray-300 text-gray-600 hover:text-black"
  type="button"
  [ngClass]="{'text-secondary font-semibold hover:text-secondary': numberFilterApplied}"
  (click)="openFilterDialog()"
>
  <i class="icon-filter"></i> {{ numberFilterApplied ? numberFilterApplied + " filter applied" : "Filter" }}
</button>
