<div class="max-w-2xl p-4 mx-auto my-4 space-y-4 bg-white border border-gray-300 rounded-md shadow">
  <h1 class="text-poetsen-one text-3xl">Forget Password</h1>

  <div class="flex flex-col items-start gap-2">
    <label class="text-gray-500" for="email">Your email address:</label>
    <mat-form-field
      class="w-full"
      appearance="outline"
      color="accent"
    >
      <input
        matInput
        id="email"
        [formControl]="emailControl"
        type="text"
        placeholder="Email address"
        (keydown)="onPressEnter($event)"
      >
      <mat-hint class="text-gray-500">You will receive code through email to reset your password.</mat-hint>
    </mat-form-field>

    <p *ngIf="formError" class="text-jost self-center text-lg font-semibold text-red-500">{{ formError }}</p>

    <button
      class="px-4 py-2.5 bg-secondary text-white hover:bg-secondary/80 rounded shadow self-end flex items-center gap-2 disabled:bg-sky-400"
      type="button"
      [disabled]="isProcessing"
      (click)="onSendCode()"
    >
      <i *ngIf="isProcessing" class="icon-spinner spinning"></i>
      {{ isProcessing ? "Processing..." : "Continue" }}
    </button>
  </div>
</div>
