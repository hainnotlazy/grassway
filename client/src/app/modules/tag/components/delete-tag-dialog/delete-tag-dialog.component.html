<div mat-dialog-title class="!flex items-center justify-center !p-4">
  <i
    class="icon-warning text-rose-600 text-6xl"
  ></i>
</div>

<mat-dialog-content>
  <p class="text-center">Are you sure you want to delete this tag?</p>
</mat-dialog-content>

<div
  mat-dialog-actions
  align="end"
  class="!p-4 !pt-0 space-x-3"
>
  <button
    class="hover:shadow px-3 py-2 border rounded-md"
    type="button"
    mat-dialog-close
  >
    Cancel
  </button>
  <button
    class="!bg-rose-500 !text-white hover:!bg-rose-400 px-3 py-2 rounded-md focus:outline-none hover:shadow"
    type="button"
    mat-dialog-close
    cdkFocusInitial
    (click)="onDeleteClick()"
  >
    Continue
  </button>
</div>
